<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Form</title>

    <script src="./client.js" type="text/javascript" defer></script>
  </head>

  <body class="rjs-spage">
    <h1>Search Form</h1>

    </form>
    <div id="result"></div>
  </body>
</html>
